<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motorvognregister</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class ="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form">
                <h1> Motorvognregister</h1>
                <div class="form-group">
                    <lable for="eiersPersonnummer">Eiers Personnummer</lable>
                    <input type="text" class ="form-control" id="eiersPersonnummer">
                </div>
                <div class="form-group">
                    <lable for ="eiersNavn">Eiers Navn</lable>
                    <input type="text" class="form-control" id="eiersNavn">
                </div>
                <div class="form-group">
                    <lable for ="eiersAdresse">Eiers adresse</lable>
                    <input type="text" class="form-control" id="eiersAdresse">
                </div>
                <div class="form-group">
                    <lable for ="kjennetegn">Kjennetegn</lable>
                    <input type="text" class="form-control" id="kjennetegn">
                </div>
                <div class="form-group">
                    <lable for ="bilmerke">Bilmerke</lable>
                    <input type="text" class="form-control" id="bilmerke">
                </div>
                <div class="form-group">
                    <lable for ="biltype">Biltype</lable>
                    <input type="text" class="form-control" id="biltype">
                </div>
            </form>
            <button class="btn btn-primary" onclick="innRegistrering()">Registrer</button>
            </div>
            <div class="col-md-8">
                Alle bilene:
                <div id="bilregister" class="table-responsive"></div>
                <button class="btn btn-danger" onclick="slettAlle()">Slett alle</button>
            </div>
    </div>
</div>
</body>
</html>
